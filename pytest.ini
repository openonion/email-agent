[pytest]
# Pytest configuration for Gmail Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocked services)
    real_api: Tests that require real API keys and make actual API calls

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    memories
    test_memories*
    .co

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    .tox/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
